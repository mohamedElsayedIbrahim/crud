<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <div class="container mt-5">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input type="number" class="form-control" id="productPrice">
    </div>
    <div class="mb-3">
      <label for="productDesc" class="form-label">Product Description</label>
      <textarea class="form-control" id="productDesc" rows="3"></textarea>
    </div>
    <button type="button" onclick="addProduct()" id="submit" class="btn btn-primary">Save</button>

    <div class="my-3 d-flex justify-content-center">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="product search...">
    </div>

    <div class="my-5">
      <table class="table">
        <thead>
          <th>index</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Description</th>
          <th colspan="2" class="text-center">Operation</th>
        </thead>

        <tbody id="result">

        </tbody>

      </table>
    </div>
  </div>



  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
